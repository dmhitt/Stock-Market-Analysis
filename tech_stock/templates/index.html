<!DOCTYPE html>
<html lang="en" style="bottom: 0; padding-bottom: 0px;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 2: Stock Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body style="min-height: 100% !important; bottom: 0; position: relative;">
  <div style="background-image: url('../static/images/BackgroundPhoto.jpg'); height: 100%; background-attachment: fixed;">
    <div class="container" style="background-color: white; height: 100vh; opacity: 0.93; bottom: 0;">

      <div class="jumbotron text-center">
        <h1>Tech Stock Dashboard</h1>
        <h2>Take control of your finances. Plan for your future.</h2>
      </div>
      <div class="row margin-top-50">
        <div class="col-md-4">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="form">
                  <div class="form-group">
                    <ul class="list-group1" id="filters">
                      <ul class="filter list-begin-date-group-item">
                        <li>Start Date:</li>
                        <select class="yearBegin"  id="yearBegin" onchange="insertOptions(this.value, this.id)">
                        </select>
                     
                      
                        <select class="monthBegin" id="monthBegin" onchange="insertOptions2(this.value, this.id)">
                        </select>
                      
                      
                        <select class="dayBegin" id="dayBegin">
                        </select>
                      </ul>
                      
                    </ul>
                    <ul class="list-group2" id="filters">
                      
                      <ul class="filter list-end-date-group-item">
                        <li>End Date:</li>
                        <select id="yearEnd" onchange="insertOptions(this.value, this.id)">
                        </select>
                     
                      
                        <select id="monthEnd" onchange="insertOptions2(this.value, this.id)">
                        </select>
                      
                      
                        <select id="dayEnd">
                        </select>
                        
                      </ul>
                    </ul>
                  </div>
                  
                  <center><button id="filter-btn" type="button" class="btn btn-default">Get Data</button></center>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-8">
          <div id="table" style="padding-right: 5px; max-width: 100%; margin-right: 5px;">
            <div class='tabulator-arrow'>
            <span><i class='fas fa-sort'></i><i class='fas fa-sort-up'></i><i class='fas fa-sort-down'></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class = "row">
        <div class = "col-md-6">
          <!--Div container for the line-bar chart-->
          <label for="stockChoice"><b>Stock:</b></label>
          <select id="stockChoice">
            <option value="AAPL">AAPL</option>
            <option value="AMZN">AMZN</option>
            <option value="FB">FB</option>
            <option value="GOOG">GOOG</option>
            <option value="MSFT">MSFT</option>
          </select>
          <div id = "line-bar" style="padding-right: 5px; margin-bottom: 5px;"></div>
        </div>
        <div class = "col-md-6" style="padding-right: 5px;">
          <!--Div container for the bar chart-->
          <div id = "plot" style="padding-right: 5px; max-width: 100%; margin-right: 5px;"></div>
        </div>
      </div>
      <div class = "row" style="height: 10px;">
        <div class = "col-md-8">
          <!--Div container for the dynamically generated stock table -->
          <div id = "table"></div>
        </div>
        <div class = "col-md-4">
          <!--Div container for the selector tool-->
          <div id = "selector"></div>
        </div>
      </div>
    </div>
  </div>
  <footer style="width: 100%;
  height: 1px;
  display: block;
  position: fixed; bottom:0;
  z-index: 1000;
  background-color: #29292c;"></footer>
  
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
  <script src="{{url_for('static', filename='app.js')}}"></script>
  <!--<script src="../static/line-bar.js"></script>-->
  <script src="../static/js/logic.js"></script>
  <!--<script src="../static/test1.js"></script>-->
</body>


</html>
